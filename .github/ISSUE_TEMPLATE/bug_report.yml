name: Bug Report / Bug报告
description: Create a bug report / 创建一个新Bug报告
title: "[Bug]: "
labels: ["bug-report"]

body:
  - type: markdown
    attributes:
      value: |
        ## **Please fill this form with as much information as possible**   
        ## **请尽可能详细的描述你遇到的问题**   

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this? / issue里有这个问题吗?
      options:
        - label: I have searched the existing issues and checked the recent builds/commits of both this extension and the webui / 我已经确认过这里和webui的issue区中没有和我相同的问题
          required: true

  - type: textarea
    id: what-did
    attributes:
      label: What happened and what should have happened? / 发生了什么以及本来应该发生什么？
      description: |
        Tell us what happened in a very clear and simple way  
        请尽可能简单清晰的描述
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce the problem / 重现问题的步骤
      description: | 
        Please provide us with precise step by step information on how to reproduce the bug
        请提供复现这个问题的步骤
      value: |
        1. Go to .... 
        2. Press ....
        3. ...
    validations:
      required: true

  - type: textarea
    id: browsers
    attributes:
      label: What browsers do you use to access the UI ? / 你在使用什么浏览器访问webui?
    validations:
      required: true

  - type: textarea
    id: optional-log
    attributes:
      label: Are you using a third-party webui integration package that contains logging? / 你是否在使用含有日志记录的第三方webui整合包?
      description: | 
        If so, you can directly upload the log file generated by the third-party integration package here to skip the following steps.   
        如果是，你可以直接在这里上传第三方整合包生成的日志文件以略过以下环节
      value: |
        [Users who deploy webui by themselves should skip this section.]   
        [自行部署webui的用户请跳过本部分]

  - type: textarea
    id: commits
    attributes:
      label: Commit where the problem happens / 问题出现时你使用的commit
      description: |
        Which commit of the extension are you running on?  
        问题出现时, 你使用的以下webui/拓展的commit是?
      value: |
        [Users who have already uploaded the complete log file can skip this section]
        [已经上传完整日志文件的用户可跳过本部分]
        webui: xxxxxxxx
        controlnet: xxxxxxxx
        controlnet-fastload: xxxxxxxx

  - type: textarea
    id: cmdargs
    attributes:
      label: Command Line Arguments / 命令行参数
      description: |
        Are you using any launching parameters/command line arguments (modified webui-user .bat/.sh) ? If yes, please write them below. Write "No" otherwise.    
        您是否使用任何启动参数/命令行参数(修改后的 webui-user .bat/.sh)? 如果是，请写在下面。否则写“否”。
      value: |
        [Users who have already uploaded the complete log file can skip this section]
        [已经上传完整日志文件的用户可跳过本部分]
      render: Shell

  - type: textarea
    id: extensions
    attributes:
      label: List of enabled extensions / 使用的拓展列表
      description: |
        Please provide a full list of enabled extensions or screenshots of your "Extensions" tab.   
        请提供已启用扩展程序的完整列表或“扩展程序”选项卡的屏幕截图。
      value: |
        [Users who have already uploaded the complete log file can skip this section]
        [已经上传完整日志文件的用户可跳过本部分]   

  - type: textarea
    id: logs
    attributes:
      label: Console logs / 控制台输出
      description: |
        Please provide full cmd/terminal logs from the moment you started UI to the end of it, after your bug happened. If it's very long, provide a link to pastebin or similar service.
        在错误发生后，请提供从启动 UI 到结束的完整 cmd/终端日志。 如果很长，请提供 Pastebin 或类似服务(在线剪贴板)的链接。
      value: |
        [Users who have already uploaded the complete log file can skip this section]
        [已经上传完整日志文件的用户可跳过本部分]
      render: Shell

  - type: textarea
    id: misc
    attributes:
      label: Additional information / 额外信息
      description: |
        Please provide us with any relevant additional info or context.
        请向我们提供任何相关的附加信息或背景。
